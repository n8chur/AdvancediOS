include:
  - Project_Core.yml
  - Project_ReactiveExtensions.yml
  - Project_Presentations.yml
  - Project_Themer.yml
name: BestPractices
# In a production application the Team ID would be set here.
# settings:
#  DEVELOPMENT_TEAM: "XXX"
settings:
  # These values are read in the appropriate Info.plist files.
  BEST_PRACTICES_VERSION: "0.1.0"
  BEST_PRACTICES_BUILD_NUMBER: 42 # This should automatically be incremented by CI when generating a build
options:
  bundleIdPrefix: com.bestpractices
  deploymentTarget:
    iOS: "12.0"
  createIntermediateGroups: true
targets:
  BestPractices:
    type: application
    platform: iOS
    sources: 
      - BestPractices/Source
      - BestPractices/Supporting Files
    dependencies:
      - target: Core
      - target: ReactiveExtensions
      - target: Presentations
      - target: Themer
      - carthage: ReactiveCocoa
      - carthage: ReactiveSwift
      - carthage: Result
      - carthage: SnapKit
    scheme:
      testTargets:
        - BestPracticesTests
      gatherCoverageData: true
    prebuildScripts:
      - path: Shared/Scripts/swiftlint-check.sh
        name: Swift Lint Check
  BestPracticesTests:
    platform: iOS
    type: bundle.unit-test
    settings:
      TEST_HOST: "$(BUILT_PRODUCTS_DIR)/BestPractices.app/BestPractices"
    sources: 
      - BestPractices/Tests
      - Presentations/Tests/Stubs
    dependencies:
      - target: BestPractices
      - carthage: Quick
      - carthage: Nimble
